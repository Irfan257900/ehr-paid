<!DOCTYPE html>
<html>
  <head>
    <title>Patient Management System</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
      form {
        margin: 0 auto;
        width: 50%;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      }
      
      label {
        font-weight: bold;
      }
      
      input[type=text], input[type=number], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
        margin-bottom: 10px;
        resize: vertical;
      }
      
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
      
      input[type=submit]:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>Electronic health record using blockchain</h1>
    <center><img src="https://cdn.techjockey.com/blog/wp-content/uploads/2022/08/18120819/How-Does-Electronic-Medical-Records-Improve-Patient-Care-feature-image.jpg">
    </center>
    <form method="POST" action="/add_record">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br>
      <label for="medical_history">Medical History:</label>
      <textarea id="medical_history" name="medical_history"></textarea><br>
      <label for="uid">UID:</label>
      <input type="number" id="uid" name="uid"><br>
      <input type="submit" value="Add Record">
    </form>
    <br><br>
    <form method="GET" action="/get_history">
      <label for="name">UID:</label>
      <input type="text" id="uid" name="uid"><br>
      <input type="submit" value="Get Record">
    </form>
    <br><br>
    <form method="GET" action="/view_blockchain">
      <input type="submit" value="View all Blockchain">
    </form>
  </body>
</html>
